<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://shastad.ir/images/brand/favicon.ico">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-beJoAY4VI2Q+5IPXjI207/ntOuaz06QYCdpWfWRv4lSFDyUSqsM0W+wiAMr2I185"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>سبد خريد دوره</title>
  </head>
  <body class="body2">


    <section>
      <section class="overflow-hidden shadow pb-4 container my-5 bg-light">
        <div class="cart-table">
          <div class="head-side">
            <i class="fi-rr-list"></i>
            <h2 class="fs-1 text-dark">پیش نمایش درخواست</h2>
          </div>

          <div class="container bg-light">
            <center>
              <hr />
              <table class="table table-light table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">نام دوره</th>
                    <th scope="col">قيمت واحد</th>
                    <th scope="col">وضعيت</th>
                  </tr>
                </thead>
                <tbody class="tableCart"></tbody>
              </table>
              <div class="row price bg-light mt-4">
                <div class="col-lg-6 tiket py-2 d-flex">
                  <input
                    class="form-control me-2 shadow"
                    type="search"
                    placeholder="كد تخفيف"
                    aria-label="Search"
                  />
                  <button class="btn btn-them shadow" type="submit">ثبت</button>
                </div>
                <div class="col-lg-6 py-2 priceSup"></div>
              </div>
              <div class="Cartnull" hidden>
                <img
                  src="./Pic/Course app-amico.png"
                  alt=""
                  class="img-fluid"
                  width="350px"
                />
                <p class="fw-bold">دوره ای به سبد خريد اضافه نشده است!</p>
              </div>
            </center>
          </div>
        </div>
      </section>

      <!------------------------------------------------>
    </section>

    <!-- Alert -->

    <div class="toast-container position-fixed top-0 start-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body bg-success text-light shadow alertText">
          يك محصول از سبد خريد حذف شد.
        </div>
      </div>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="./JS/card.js"></script>
  </body>
</html>
